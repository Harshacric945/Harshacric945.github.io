# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site Settings
locale: "en-US"
title: "Sri Harsha Koppu"
title_separator: "-"
subtitle: "DevOps & Cloud Engineer | AWS | Kubernetes | CI/CD"
name: "Sri Harsha Koppu"
description: "Portfolio and blog showcasing my DevOps and Cloud projects."
url: "https://harshacric945.github.io"
repository: "Harshacric945/Harshacric945.github.io"

# Author (sidebar profile)
author:
  name: "Sri Harsha Koppu"
  bio: "DevOps & Cloud Engineer | AWS | Kubernetes | CI/CD | Security-first automation"
  location: "Hyderabad, India"
  email: "sriharshakoppu945@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Harshacric945"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sriharshakoppu945/"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Harshacric945"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sriharshakoppu945/"

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

# Collections (for Projects section)
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Plugins (only GitHub Pages supported ones)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Pagination
paginate: 5
paginate_path: /page:num/
